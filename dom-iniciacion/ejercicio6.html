  <script>
    //Crea un programa que te pregunte qué operación deseas realizar (Suma, Resta,
  //Multiplicación, División y Resto). Después te pedirá dos números y aparecerán los
  //dos números introducidos y el resultado de la operación de forma visual.

      let operacion= parseInt(window.prompt ("Dime que operación de deseas, Suma= 0, resta=1, multiplicacion=2, Division=3, resto=4"))
      let num1= parseInt(window.prompt("dame un número con el que operar"))
      let num2=parseInt(window.prompt ("dame otro número con el que operar"))
      let respuesta= document.createElement.("p")
      
      switch (operacion) {
        case 0:
          respuesta.innertext= `la suma es ${num1+num2}`
        case 1:
          respuesta.innertext= `la resta es ${num1-num2}`
        case 2:
        respuesta.innertext= `la multiplicacion es ${num1*num2}`
        case 3:
        respuesta.innertext= `la division es ${num1/num2}`
        case 4:
        respuesta.innertext= `El resto es ${num1%num2}`
        document.body.appendChild (respuesta)
            break;
      
        default: 
        newDiv.innerHTML=  'Lo lamento, pero no has introducido un número válido, no puedo operar así'
          break;
      }
      
  </script>
